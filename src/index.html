<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>Hello World!</h1> 
   <h3>My first test is going Green</h3>
   <input type="text" name="firstName">
   <input type="text" name="email">
   <input type="password" name="password">
   <input type="submit" value="Register" id='submit-button'>
   <div id="confirmation-message"></div>

   <script>
    const emailInput = document.querySelector('input[name=email]');
    const firstNameInput = document.querySelector('input[name=firstName]');
    const passwordInput = document.querySelector('input[name=password]');
    const button = document.getElementById('submit-button');
    const messageElement = document.getElementById('confirmation-message');
    button.addEventListener('click', ()=>{

        if (firstNameInput.value == '') {
            messageElement.innerText = "Hey! you need to give us your Name!"
        } 

        else if (emailInput.value == '') {
            messageElement.innerText = "Hey! you need to give us your Email adress!"
        }
        
        else if (passwordInput.value == '') {
            messageElement.innerText = "You need to select a Password"
        }

        else {
            messageElement.innerText = 'Thank you for signing up!';
        }



    });
    
    </script>
</body>
</html>
